<div class="w-full flex flex-col gap-10 lg:flex-row lg:gap-0 lg:justify-center py-8 ">
  <div class="lg:w-5/12 bg-general-background dark:bg-general-background-dark rounded-xl lg:rounded-l-xl lg:rounded-tr-none lg:rounded-br-none">
    <div class="py-4 mx-5">
      <picture>
        <source srcset="../../../../assets/img/general/logo.avif" type="image/avif">
        <source srcset="../../../../assets/img/general/logo.webp" type="image/webp">
        <source srcset="../../../../assets/img/general/logo.png" type="image/png">
        <img loading="lazy" src="../../../../assets/img/general/logo.png" alt="Logo de la empresa">
      </picture>
    </div>

    <div class="hidden max-w-72 mx-auto pb-8 lg:block">
      <picture>
        <source srcset="../../../../assets/img/login/login.avif" type="image/avif">
        <source srcset="../../../../assets/img/login/login.webp" type="image/webp">
        <source srcset="../../../../assets/img/login/login.png" type="image/png">
        <img loading="lazy" src="../../../../assets/img/login/login.png" alt="Imagen de login">
      </picture>
    </div>
  </div>
  <div
    class="bg-white dark:bg-form-background-dark p-4 lg:p-0 flex flex-col justify-center rounded-xl lg:rounded-r-xl lg:rounded-bl-none lg:rounded-tl-none">
    <div class="flex flex-col gap-4 lg:gap-8">
      <div class="my-5">
        <h1 class="login-tittle text-center font-bold text-4xl lg:text-5xl lg:mx-16 dark:text-white">
          Bienvenido de vuelta
        </h1>
      </div>

      <div>
        <form>
          <div class="flex flex-col mx-6 lg:mx-14">
            <mat-form-field class="mb-4 dark:text-white">
              <mat-label class="dark:text-white">Correo</mat-label>
              <input matInput placeholder="Ex. correo@mail.com" value="">
              <mat-icon matSuffix>mail</mat-icon>
            </mat-form-field>

            <div class="mb-4">
              <mat-form-field class="w-full dark:text-white">
                <mat-label class="dark:text-white">Contraseña</mat-label>
                <input matInput placeholder="Ex. **************" value="">
                <mat-icon matSuffix>password</mat-icon>
              </mat-form-field>
              <a href="#" class="lg:text-sm login-url">¿Has olvidado tu constraseña?</a>
            </div>

            <div class="mt-7 mb-6">
              <button mat-raised-button
                class="w-full bg-buttons-background btn-text hover:bg-buttons-background-hover">Ingresar</button>
              <p class="mt-2 lg:text-sm">¿Eres nuevo aquí?, <a [routerLink]="['/register']" class="login-url">Crea
                  una cuenta ahora</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
