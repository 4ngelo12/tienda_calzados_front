<nav class="bg-general-background dark:bg-general-background-dark 
    flex flex-col items-center md:flex-row md:justify-between md:px-24" id="navbar">
    <div class="size-fit my-2">
        <picture>
            <source srcset="../../../../assets/img/general/logo.avif" type="image/avif">
            <source srcset="../../../../assets/img/general/logo.webp" type="image/webp">
            <source srcset="../../../../assets/img/general/logo.png" type="image/png">
            <img loading="lazy" class="max-w-44" src="../../../../assets/img/general/logo.png" alt="Logo de la empresa">
        </picture>
    </div>

    <div class="flex flex-col items-center md:flex-row md:gap-6">
        <button mat-icon-button>
            <a [routerLink]="['/home']" class="flex justify-center items-center">
                <mat-icon class="text-4xl">home</mat-icon>
            </a>
        </button>

        <button mat-icon-button>
            <a [routerLink]="['/shopping-cart']" class="flex justify-center items-center">
                <mat-icon class="text-4xl">shopping_cart</mat-icon>
            </a>
        </button>

        <button *ngIf="token; else elseBlock" mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon class="text-4xl">account_circle</mat-icon>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>Mi perfil</button>
                <button mat-menu-item (click)="logout()">
                    Logout
                </button>
            </mat-menu>
        </button>

        <ng-template #elseBlock>
            <button mat-icon-button>
                <a [routerLink]="['/login']" #elseBlock class="flex justify-center items-center">
                    <mat-icon class="text-4xl">add</mat-icon>
                </a>
            </button>
        </ng-template>

        <div>
            <label for="default-search"
                class="mb-4 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <input type="search" id="default-search"
                    class="block w-full p-3 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Search..." required>
                <button type="submit"
                    class="text-white absolute right-1 bottom-1 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
            </div>
        </div>
    </div>
</nav>
