<div class="mt-6">
    <label for="default-search" class="mb-4 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>
        <input type="search" id="default-search" class="block w-full p-3 pl-10 text-sm text-gray-900 border 
        border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500
        dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
        dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search..." #txtSearch
            (keyup)="onSearchProduct( txtSearch.value )">
        <button type="submit" class="text-white absolute right-1 bottom-1 bg-blue-700 hover:bg-blue-800 
        focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 
        py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
    </div>
</div>

<div class="mx-auto max-w-2xl px-4 py-10 sm:px-6 sm:py-10 lg:max-w-7xl lg:px-8">
    <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
        <div *ngFor="let item of ProductData | productsFilter:page:search">
            <div *ngIf="item.active" class="bg-white dark:bg-component-dark p-4 rounded-md h-auto 
                flex items-center">
                <a class="cursor-pointer" (click)="showProduct(item.id)">
                    <div class="w-full overflow-hidden rounded-lg bg-general">
                        <img loading="lazy" src="../../../assets/img/products/{{item.image}}.png"
                            alt="Imagen del producto {{item.name}}"
                            class="h-fit w-fit px-3 aspect-auto object-cover object-center group-hover:opacity-75">

                    </div>
                    <h3 class="my-4 text-xl text-gray-700 dark:text-white font-semibold">{{item.name}}</h3>
                    <p class="line-clamp-3">{{item.description}}</p>
                    <p class="mt-1 text-lg font-medium ">S/ {{item.sale_price}}</p>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="px-4 md:px-8 text-white py-8">
    <button class="bg-buttons dark:bg-buttons-dark hover:bg-buttons-hover 
    disabled:bg-buttons-disabled dark:disabled:bg-buttons-disabled px-5 py-2 rounded-md" (click)="prevPage()" [disabled]="page === 0">
        Anterior
    </button>
    &nbsp;
    <button class="bg-buttons dark:bg-buttons-dark hover:bg-buttons-hover 
        disabled:bg-buttons-disabled dark:disabled:bg-buttons-disabled px-5 py-2 rounded-md" (click)="nextPage()"
        [disabled]="(ProductData | productsFilter:(page + 4):search).length === 0">
        Siguiente
    </button>
</div>
