<div class="flex flex-col md:flex-row mt-6 md:mt-10 gap-10 mb-12">
    <div class="w-full max-w-xl p-4 overflow-hidden rounded-lg bg-general dark:bg-general-dark">
        <img loading="lazy" src="https://tailwindui.com/img/ecommerce-images/category-page-04-image-card-01.jpg"
            alt="Tall slender porcelain bottle with natural clay textured body and cork stopper."
            class="h-full w-full aspect-square object-cover object-center group-hover:opacity-75">
    </div>

    <div class="flex flex-col mt-5 justify-center">
        <div>
            <h2 class="text-3xl font-medium">
                {{productData.name}}
            </h2>

            <p class="text-xl my-4">S/ {{productData.sale_price}}</p>

            <div class="flex items-center gap-4">
                <div class="flex items-center">
                    <button class="bg-gray-400 text-center flex items-center p-1.5 rounded-md"
                        (click)="removeQuantity()">
                        <mat-icon class="w-0">remove</mat-icon>
                    </button>
                    <p class="mx-3 text-lg">{{quantity}}</p>
                    &nbsp;
                    <button class="bg-gray-400 text-center flex items-center p-1.5 rounded-md" (click)="addQuantity()">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>

                <div>
                    <p class="text-lg">Stock: {{productData.stock}}</p>
                </div>
            </div>


        </div>

        <div class="my-6">
            <button class="bg-buttons hover:bg-buttons-hover dark:bg-buttons-dark 
                px-5 py-2 rounded-md text-lg w-full md:w-80"
                (click)="addShoppingCart()"
                >
                Agregar al carrito
            </button>
        </div>

        <div class="md:w-product-descrition">
            <h3 class="text-xl">Descripci√≥n:</h3>
            <p class="">{{productData.description}}</p>
        </div>
    </div>
</div>
