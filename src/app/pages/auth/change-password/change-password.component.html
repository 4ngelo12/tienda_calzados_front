<div class="pt-28 flex justify-center items-center">
    <div class="flex justify-center items-center bg-white dark:bg-component-dark rounded-lg p-8">
        <div class="w-full max-w-md">
            <div class="flex flex-col items-center">
                <h1 class="text-2xl font-bold">Actualizar Contraseña</h1>
                <p class="text-gray-500 dark:text-white mt-2 text-center">Completa el formulario para actualizar tu contraseña</p>
            </div>
            <form class="mt-8" [formGroup]="changePasswordForm" (ngSubmit)="updatePassword()">
                <div class="flex flex-col gap-4">
                    <mat-form-field class="w-full lg:w-calc-50 dark:text-white">
                        <mat-label class="dark:text-white">Contraseña</mat-label>
                        <input matInput class="dark:placeholder:text-white" [type]="hidePass ? 'password' : 'text'" placeholder="Ex. **************"
                            formControlName="password">
                        <mat-error>{{getErrorMessagePassword()}}</mat-error>
                        <mat-icon matSuffix><button type="button"
                                (click)="togglePasswordVisibility()">password</button></mat-icon>
                    </mat-form-field>

                    <mat-form-field class="w-full lg:w-calc-50 dark:text-white">
                        <mat-label class="dark:text-white">Confirmar Contraseña</mat-label>
                        <input matInput class="dark:placeholder:text-white" [type]="hidePassConfirm ? 'password' : 'text'" placeholder="Ex. **************"
                            formControlName="passwordConfirm">
                        <mat-error>{{getErrorMessagePasswordConfirm()}}</mat-error>
                        <mat-icon matSuffix><button type="button"
                                (click)="togglePasswordVisibilityConfirm()">password</button></mat-icon>
                    </mat-form-field>

                    <button mat-raised-button color="primary" class="w-full" type="submit"
                        [disabled]="changePasswordForm.invalid">
                        Actualizar Contraseña
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
